name: ci
on:
  push:
    paths-ignore:
      - '**.md'
  pull_request:
    paths-ignore:
      - '**.md'
env:
  FORCE_COLOR: 3
concurrency:
  group: ${{ github.ref_name }}
  # Only cancel concurrent builds when we are not on the default branch. This
  # way, if a commit breaks the default branch, we can more easily determine
  # which commit caused the failure.
  cancel-in-progress: ${{ github.ref_name != github.event.repository.default_branch }}
jobs:
  ci:
    name: CI
    # Skip building tags; an identical job for the commit to which the tag
    # points will be triggered anyway.
    if: github.ref_type != 'tag'
    runs-on: ubuntu-latest
    steps:
      - name: Clone Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: npm
      - name: Install Dependencies
        run: npm clean-install
      - name: Build Project
        run: npx nr build
      - name: Smoke Tests
        run: npx nr test.smoke.all

      - name: Release
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npx nr release

      - name: 'Post-Release: Set Environment Variables'
        id: set_env
        run: |
          echo "GIT_VERSION=$(git describe --tags --always)" >> $GITHUB_ENV
          echo "CURRENT_BRANCH=$(git rev-parse --abbrev-ref HEAD)" >> $GITHUB_ENV

      - name: 'Post-Release: Confirm Environment Variables'
        run: |
          echo "Git Version: $GIT_VERSION"
          echo "Current Branch: $CURRENT_BRANCH"
